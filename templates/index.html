<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  {% block title %}{% endblock %}
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Sistema Confidence</title>

  <!-- Favicons -->
  <link href="{{ url_for('static', filename='assets/img/favicon.png') }}" rel="icon">
  <link href="{{ url_for('static', filename='assets/img/apple-touch-icon.png') }}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Material CSS -->
  <link href="{{ url_for('static', filename='materialize/css/materialize.min.css') }}" rel="stylesheet">
  <div>
  </div>
  <style>
  .welcome-section {
    background: url('{{ url_for('static', filename='assets/img/teste.png') }}') center center / cover no-repeat;
    height: 60vh; /* altura relativa à tela */
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
  }

  @media (max-width: 768px) {
    .welcome-section {
      height: 40vh; /* menor altura em telas pequenas */
    }
  }
</style>

</head>

<body>
  <!-- Header -->
  <nav class="top-nav">
    <a href="{{ url_for('index') }}" class="brand-logo">Sistema Confidencia</a>
    <span class="sidenav-trigger" onclick="toggleNav()">&#9776;</span>
  </nav>

  <!-- Sidebar -->
  <ul id="sidenav" class="sidenav">
    <li><a href="{{ url_for('denuncia') }}">Fazer Denúncia</a></li>
    <li><a href="{{ url_for('reclamacao') }}">Reclamações</a></li>
    <li><a href="{{ url_for('acompanhamento') }}">Acompanhamento</a></li>
    <li><a href="{{ url_for('ajuda') }}">Ajuda</a></li>
  </ul>

  {% block content %}
  <!-- Main -->
  <div class="main-content">
    <section class="welcome-section">
      <div>
      </div>
      <div>
       
      </div>
    </section>
    {% block dashboard_content %}{% endblock %}
  </div>
  {% endblock %}

  <!-- Footer -->
  <footer id="footer" class="footer">
    <div class="container text-center">
      <p>© 2025 Sistema Confidencia. Todos os direitos reservados.</p>
    </div>
  </footer>

  <!-- Vendor JS Files -->
  <script src="{{ url_for('static', filename='materialize/js/materialize.min.js') }}"></script>

</body>
</html>
